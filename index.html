<!doctype html>
<html>
  <head>
    <title>Block Height on GÃ¶rli Testnet</title>
  </head>
  <body>
    <button id="getHeightBtn">Get Block Height</button>
    <div id="blockHeight"></div>

    <!-- web3.js library -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.4/dist/web3.min.js"></script>
    <script>
      // Use the provider injected by MetaMask
      const web3 = new Web3(window.ethereum);
      // Request account access if needed
      window.ethereum.enable();

      // Get the button element
      const getHeightBtn = document.getElementById('getHeightBtn');
      // Get the div element to display the block height
      const blockHeightDiv = document.getElementById('blockHeight');

      // Add an event listener to the button to get the block height when clicked
      getHeightBtn.addEventListener('click', async () => {
        // Get the current block number
        const blockNumber = await web3.eth.getBlockNumber();
        // Display the block number
        blockHeightDiv.innerHTML = `Current block height: ${blockNumber}`;
      });
    </script>
  </body>
</html>
