<!DOCTYPE html>
<html>
	<head>
		<title>Ethereum DApp</title>
	</head>
	<body>
		<h1>Ethereum DApp</h1>
		<button id="blockHeightBTN">Show Block Height</button>
		<div id="blockHeight"</div>
		<script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
		<script>
			const web3 = new Web3(window.ethereum);
			window.ethereum.enable();
		
			const buttonHeight = document.getElementById('blockHeightBTN');
			const blockDiv = document.getElementById('blockHeight');
			

			
			buttonHeight.addEventListener('click', async () => {
				const blockNumber = await web3.eth.getBlockNumber();
				blockDiv.innerText= `Block height is: ${blockNumber}`;
			});
		</script>
		
		<p><a href="erc20/erc20.html">ERC20 Balance</a></p>
	</body>


</html>
