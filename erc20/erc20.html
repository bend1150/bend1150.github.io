<!doctype html>
<html>
  <head>
    <title>ERC20 Balance Checker</title>
  </head>
  <body>
    <button id="check-balance-button">Check Balance</button>
    <p id="balance-output"></p>

    <!-- Include web3.js library -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.2.9/dist/web3.min.js"></script>
    <script>
      // Set the contract ABI and address
      const contractABI = [
        {
          "constant": true,
          "inputs": [
            {
              "name": "_owner",
              "type": "address"
            }
          ],
          "name": "balanceOf",
          "outputs": [
            {
              "name": "balance",
              "type": "uint256"
            }
          ],
          "payable": false,
          "stateMutability": "view",
          "type": "function"
        }
        // Other contract functions...
      ];
      const contractAddress = "0x409a94c5EB7B35Fabfc9De6dC1ecADB17D5900D2";

      // Initialize the contract object
      const contract = new web3.eth.Contract(contractABI, contractAddress);

      // Set the button click event listener
      document.getElementById("check-balance-button").addEventListener("click", async () => {
        // Get the current account from MetaMask
        const accounts = await web3.eth.getAccounts();
        const account = accounts[0];

        // Call the contract's balanceOf() function
        const balance = await contract.methods.balanceOf(account).call();

        // Display the balance
        document.getElementById("balance-output").innerText = `Your balance is: ${balance}`;
      });
    </script>
  </body>
</html>
